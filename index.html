<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">

  <title>Workshop Consultoria - LegalBoss</title>
</head>

<body>
  <!-- HEADER -->
  <header id="header">
    <div class="header container">
      <div class="header-logo">
        <a href="./">
          <img src="./assets/img/icons/logo legalboss.svg" alt="Logotipo LegalBoss">

      </div>
      <div class="header-cta">
        <a class="btn btn-pri border-50" href="#inscricao">Se inscreva</a>

    </div>

  <!-- MAIN -->
  <main>
    <!-- HERO -->
    <section id="hero">
      <div class="hero-container container">
        <div class="hero-main grid-2">
          <div class="hero-txt">
            <h1 class="h1">Descubra como se tornar um Consultor Especialista em Gestão Jurídica</h1>
            <p>Em um Workshhop Online Gratuito com os Melhores Profissionais do Brasil</p>
          </div>
          <div class="hero-img">
            <img src="./assets/img/Harturo Bessa.png" alt="Consultor Especialista - Harturo Bessa">

        </div>
      </div>
